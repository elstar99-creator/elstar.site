<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Memory Game Emoji - Elstar</title>
<style>
    body {
        background: linear-gradient(#0b0f2e, #1a214a);
        font-family: sans-serif;
        color: white;
        text-align: center;
        padding-top: 20px;
    }

    h2 { margin-bottom: 5px; }
    p { margin-top: 0; margin-bottom: 15px; }

    .game-board {
        width: 90%;
        max-width: 500px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    .card {
        width: 100%;
        aspect-ratio: 1/1;
        background: #132040;
        border-radius: 12px;
        border: 2px solid #7bc7ff;
        position: relative;
        cursor: pointer;
        transform-style: preserve-3d;
        transition: transform 0.4s ease;
    }

    .card.flip {
        transform: rotateY(180deg);
    }

    .front, .back {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        backface-visibility: hidden;
        border-radius: 12px;
    }

    .front {
        background: #0f1833;
    }

    .back {
        background: #1d2b57;
        transform: rotateY(180deg);
    }
</style>
</head>
<body>

<h2>‚≠ê Memory Game ‚Äì Emoji</h2>
<p>Cocokkan pasangan kartunya!</p>

<div class="game-board" id="gameBoard"></div>

<script>
// 10 emoji pilihan Elstar
const emojis = ["‚≠ê", "üåü", "‚ú®", "üí´",
                "üåô", "üåå", "üê±", "üêæ",
                "üéÇ", "üíô"];

// Gandakan untuk pasangan
let cards = [...emojis, ...emojis];

// Acak posisi kartu
cards.sort(() => Math.random() - 0.5);

const gameBoard = document.getElementById("gameBoard");

let flippedCard = false;
let firstCard, secondCard;
let lockBoard = false;

// Generate kartu
cards.forEach(emoji => {
    let card = document.createElement("div");
    card.classList.add("card");

    card.innerHTML = `
        <div class="front"></div>
        <div class="back">${emoji}</div>
    `;

    card.addEventListener("click", flipCard);
    gameBoard.appendChild(card);
});

function flipCard() {
    if (lockBoard) return;
    if (this === firstCard) return;

    this.classList.add("flip");

    if (!flippedCard) {
        flippedCard = true;
        firstCard = this;
        return;
    }

    secondCard = this;
    checkMatch();
}

function checkMatch() {
    let firstEmoji = firstCard.querySelector(".back").textContent;
    let secondEmoji = secondCard.querySelector(".back").textContent;

    if (firstEmoji === secondEmoji) {
        disableCards();
    } else {
        unflipCards();
    }
}

function disableCards() {
    firstCard.removeEventListener("click", flipCard);
    secondCard.removeEventListener("click", flipCard);
    resetBoard();
}

function unflipCards() {
    lockBoard = true;

    setTimeout(() => {
        firstCard.classList.remove("flip");
        secondCard.classList.remove("flip");
        resetBoard();
    }, 800);
}

function resetBoard() {
    [flippedCard, lockBoard] = [false, false];
    [firstCard, secondCard] = [null, null];
}
</script>

</body>
</html>
