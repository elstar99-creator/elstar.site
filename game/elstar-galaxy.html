<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Elstar Galaxy</title>
<script src="https://unpkg.com/phaser@3.60.0/dist/phaser.min.js"></script>
<style>
    body { margin:0; background:#000; overflow:hidden; }
</style>
</head>
<body>

<div id="game"></div>

<script>
const config = {
    type: Phaser.AUTO,
    width: 360,
    height: 640,
    parent: 'game',
    backgroundColor: '#000',
    physics: { default: 'arcade' },
    scene: { preload, create, update }
};

let player, cursors, bullets;

function preload() {}

function create() {

    // player sprite (simple rectangle)
    const g = this.make.graphics({x:0,y:0,add:false});
    g.fillStyle(0x00aaff,1);
    g.fillRect(0,0,30,20);
    g.generateTexture('player',30,20);
    g.destroy();

    player = this.physics.add.sprite(180, 550, 'player');
    player.setCollideWorldBounds(true);

    bullets = this.physics.add.group();

    cursors = this.input.keyboard.createCursorKeys();

    this.input.keyboard.on('keydown-SPACE', () => {
        let b = bullets.create(player.x, player.y - 20, 'player');
        b.setScale(0.3);
        b.setTint(0xffff00);
        b.setVelocityY(-300);
    });
}

function update() {
    player.setVelocity(0);

    if (cursors.left.isDown) player.setVelocityX(-200);
    if (cursors.right.isDown) player.setVelocityX(200);
    if (cursors.up.isDown) player.setVelocityY(-200);
    if (cursors.down.isDown) player.setVelocityY(200);
}

new Phaser.Game(config);
</script>

</body>
</html>
