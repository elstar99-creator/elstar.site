.shooting-star {
  position: absolute;
  width: 2px;
  height: 80px;
  background: linear-gradient(315deg, white, rgba(255,255,255,0));
  border-radius: 2px;
  opacity: 0.8;
  transform: rotate(315deg);
  animation: fall 3s linear infinite;
}

@keyframes fall {
  0% {
    transform: translate(0, 0) rotate(315deg);
    opacity: 1;
  }
  100% {
    transform: translate(400px, 400px) rotate(315deg);
    opacity: 0;
  }
}
